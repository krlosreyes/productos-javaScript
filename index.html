<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Aplicaci√≥n Admin Productos</a>
    </nav>
    
    <div class="container">
        <div id="App" class="row pt-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregue un producto</h4>
                    </div>
                    <form id="formulario-producto" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del Producto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="precio" placeholder="Precio del Producto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" max="2020" placeholder="Modelo del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="lista-productos" class="col-md-8">
                <div class ="card text-center mb-4">
                    <table class="table no-border">                        
                            <tr>
                                <th class="text-left">Producto nombre</th> 
                                <th class="text-left">Producto precio</th>
                                <th class="text-left">Producto Modelo</th>
                                <th>Accion</th>
                            </tr>                       
                    </table>
                </div>
                
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
